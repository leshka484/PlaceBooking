[tool.mypy]
plugins = ["sqlalchemy.ext.mypy.plugin"]
python_version = "3.10"
ignore_missing_imports = true

[tool.ruff]
# Каталог, где лежит твой код (обычно app или src)
src = ["app"]

# Максимальная длина строки (совместимо с black)
line-length = 88

ignore = ["B008"]

# Игнорируем папки, которые не нужно проверять
exclude = [
    ".venv",
    "migrations",
    "__pycache__",
]

# Включаем категории правил (базовые + стиль + async)
select = [
    "E",   # Pycodestyle errors
    "F",   # Pyflakes
    "I",   # Import sorting
    "B",   # Bugbear
    "UP",  # Pyupgrade
    "ASYNC", # Асинхронные проверки
    "Q",   # Quotes consistency
]

# Настройки автоформатирования импортов
[tool.ruff.isort]
known-first-party = ["app"]
combine-as-imports = true

# Можно включить автоформатирование (аналог black)
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"