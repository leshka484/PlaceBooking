services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - .:/app
    env_file:
      - .env
    command: >
      sh -c "alembic upgrade head && uvicorn app.app:app --host 0.0.0.0 --port 8000 --reload"
  
  database:
    image: postgres:16
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$POSTGRES_USER", "-d", "$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data: